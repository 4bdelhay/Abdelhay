    <title>Page doesn't exist.</title>
    <style>
        .red-text {
            color: rgb(255, 9, 9);
        }

        /* Styling for the OA letters */
        .letters {
            font-size: 100px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            text-align: center;
        }

        .letter-o {
            color: pink;
        }

        .letter-a {
            color: red;
            position: relative;
            display: inline-block;
        }

        .letter-a::after {
            content: "";
            position: absolute;
            width: 50%;
            height: 50%;
            top: 30%;
            left: 20%;
            background: radial-gradient(circle, red 20%, transparent 80%);
            filter: blur(2px);
            transform: rotate(45deg);
        }

        .blood-drips {
            position: absolute;
            width: 5px;
            height: 20px;
            background: red;
            border-radius: 3px;
            animation: drip 1.5s infinite;
        }

        .blood-drips:nth-child(1) {
            left: 10%;
            top: 100%;
            animation-delay: 0.3s;
        }

        .blood-drips:nth-child(2) {
            left: 40%;
            top: 100%;
            animation-delay: 0.6s;
        }

        .blood-drips:nth-child(3) {
            left: 70%;
            top: 100%;
            animation-delay: 0.9s;
        }

        @keyframes drip {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(30px);
            }
        }
    </style>
</head>
