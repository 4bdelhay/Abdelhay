<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check</title>
    <script src="static.js" defer></script>  
    <style>
        /* Centering the GIF on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fad6e2;
        }
        /* Center the GIF and input form */
        #password-form {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="password-form">
        <img src="giff.gif" alt="Centered GIF">
        <br>
        <label for="password"></label>
        <input type="password" id="password" placeholder="Enter the password">
        <button onclick="checkPassword()">Let me in!</button>
    </div>
</body>
</html>
